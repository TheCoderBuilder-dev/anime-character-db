<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Character Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Anime Character Database</h1>
    <nav>
      <input type="text" id="search" placeholder="Search Anime Characters">
      <button id="dark-mode-toggle">Dark Mode</button> 
  </nav>

  <!-- The sorting part -->
  
  <div>
    <label for="filter">Sort by:</label>
    <select id="filter">
        <option value="popularity">Popularity</option>
        <option value="anime">Anime</option>
        <option value="gender">Gender</option>
    </select>
</div>

    <!-- Character part-->
    <div id="character-list"></div>

    <!-- Favorites part -->
    <div id="favorites-list">
      <h2>Favorites</h2>
  </div>
  
    
    <button id="load-more">Load More Characters</button>
  
</body>
